definitions:

  summaryResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: "#/definitions/summaryResponseData"
        
  summaryResponseData:
    type: object
    properties:
      transactionStatus:
        type: string
        description: "Status of the transaction"
      transactionDateTime:
        type: string
        format: date-time
        example: 2024-06-26T13:45:00
        description: "Date and time of the transaction in ISO 8601 format"
      company:
        type: string
        description: "Name of the company associated with the transaction"
      cus:
        type: string
        description: "Customer's user code"
      gateway:
        type: string
        description: "Payment gateway used for the transaction"
      currency:
        type: string
        description: "Currency used in the transaction (e.g., USD, EUR)"
      amount:
        type: number
        format: float
        description: "Amount of money involved in the transaction"
      description:
        type: string
        description: "Description of the transaction"
      transactionReference:
        type: string
        description: "Unique reference for the transaction"
      transactionNumber:
        type: string
        description: "Identifier number for the transaction"
      descriptionCause:
        type: string
        description: "Cause or reason for the transaction"
      payingUserName:
        type: string
        description: "Name of the user making the payment"


  searStateTrxRequest:
    type: object
    required:
      - productId
      - trazabilityCode
      - entityCode
    properties:
      productId:
        type: integer
      trazabilityCode:
        type: string
        maxLength: 50
        example: 0120240620############
      entityCode:
        type: string
        maxLength: 50

  searStateTrxResponseData:
    type: object
    properties:
      trazabilityCode:
        type: integer
        maxLength: 50
      entityCode:
        type: string
        maxLength: 50
        example: 0120240620############
      status:
        type: string
        enum:
          - FAILED
          - REJECTED
          - APPROVED
          - PENDING

  searStateTrxResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: "#/definitions/searStateTrxResponseData"

  pagination:
    type: object
    properties:
      totalElement:
        type: number
        example: 10
      pageSize:
        type: number
        example: 10
      pageNumber:
        type: number
        example: 1
      hasMoreElements:
        type: boolean
        example: false

  initiation:
    type: object
    required:
      - initiationid
      - productId
      - initiationType
      - instructionIdentification
      - endtoendIdentification
      - creationDatetime
      - status
      - authorizationCode
      - validationPayeer
      - geolocalization
      - channel
      - mandateId
      - cicle
    properties:
      initiationid:
        type: integer
      productId:
        type: integer
      initiationType:
        type: string
        maxLength: 10
      instructionIdentification:
        type: string
        maxLength: 50
        example: 0120240620############
      endtoendIdentification:
        type: string
        maxLength: 100
      creationDatetime:
        type: string
        format: date-time
        example: 2024-06-26T13:45:00
      status:
        type: string
        enum:
          - ACTIVE
          - INACTIVE
          - LOCK
          - SUSPEND
      authorizationCode:
        type: string
        maxLength: 20
      validationPayeer:
        type: string
        maxLength: 1
      geolocalization:
        type: string
        maxLength: 255
      channel:
        type: string
        maxLength: 255
      mandateId:
        type: string
        maxLength: 255
      cicle:
        type: string
        maxLength: 10

  instructedAmount:
    type: object
    required:
      - amount
      - currency
      - chargesAmount
    properties:
      amount:
        type: number
        format: double
      currency:
        type: string
        maxLength: 10
      chargesAmount:
        type: number
        format: double

  instructedAmounts:
    type: object
    required:
      - amount
      - currency
      - chargesAmount
    properties:
      amount:
        type: number
        format: double
      currency:
        type: string
        maxLength: 10
      chargesAmount:
        type: number
        format: double
      gmftaxIndicator:
        type: string

  remittanceInformation:
    type: object
    required:
      - identificationType
      - identificationNumber
      - merchantCustomerName
      - merchantCustomerCategoryCode
      - serviceCode
      - reference2
      - reference3
      - unstructured
      - reference1
      - method
    properties:
      remittanceId:
        type: number
      identificationType:
        type: string
        enum:
        - CC
        - CE
        - NUIP
        - PPT
        - NIT
        - PEP
        - PA
        - OTRO
      identificationNumber:
        type: string
        maxLength: 15
      merchantCustomerName:
        type: string
        maxLength: 255
      merchantCustomerCategoryCode:
        type: string
        maxLength: 200
      serviceCode:
        type: string
        maxLength: 10
      reference2:
        type: string
        maxLength: 200
      reference3:
        type: string
        maxLength: 200
      unstructured:
        type: string
        maxLength: 100
      reference1:
        type: string
        maxLength: 200
      method:
        type: string
        maxLength: 100

  beneficiaryAgent:
    type: object
    required:
      - financial_institution
      - account
      - accountType
    properties:
      financial_institution:
        type: string
        maxLength: 255
      account:
        type: string
        maxLength: 50
      accountType:
        type: string
        maxLength: 20

  debtorAgent:
    type: object
    required:
      - financialInstitution
    properties:
      financialInstitution:
        type: string
        maxLength: 255

  debtorAgents:
    type: object
    required:
      - financialInstitution
    properties:
      financialInstitution:
        type: string
        maxLength: 255
      account:
        type: string
        maxLength: 50
      accountType:
        type: string
        maxLength: 20
  initiatingParty:
    type: object
    required:
      - identificationType
      - identificationNumber
      - name
      - ciiu
      - serviceCode
      - instructionIdentification
    properties:
      identificationType:
        type: string
        maxLength: 4
      identificationNumber:
        type: string
        maxLength: 15
      name:
        type: string
        maxLength: 255
      ciiu:
        type: string
        maxLength: 15
      serviceCode:
        type: string
        maxLength: 15
      instructionIdentification:
        type: string
        maxLength: 50

  debtor:
    type: object
    required:
      - userType
      - identificationType
      - identificationNumber
      - name
      - phoneNumber
      - email
      - address
    properties:
      userType:
        type: string
        enum:
          - PJ
          - PN
      identificationType:
        type: string
        enum:
        - CC
        - CE
        - NUIP
        - PPT
        - NIT
        - PEP
        - PA
        - OTRO
      identificationNumber:
        type: string
        maxLength: 15
      name:
        type: string
        maxLength: 255
      phoneNumber:
        type: string
        maxLength: 15
      email:
        type: string
        maxLength: 200
      address:
        type: string
        maxLength: 255

  thirdParty:
    type: object
    required:
      - userType
      - identificationType
      - identificationNumber
      - name
      - phoneNumber
      - email
    properties:
      userType:
        type: string
        enum:
          - PJ
          - PN
      identificationType:
        type: string
        enum:
        - CC
        - CE
        - NUIP
        - PPT
        - NIT
        - PEP
        - PA
        - OTRO
      identificationNumber:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
      email:
        type: string

  SearchResult:
    type: object
    properties:
      initiationId:
        type: integer
      creationDatetime:
        type: string
        format: date-time
        example: 2024-06-26T13:45:00
      instructionIdentification:
        type: string
        maxLength: 50
        example: 0120240620############
      productId:
        type: integer
      status:
        type: string
      authorizationCode:
        type: string
      remittanceInformation:   # AquÔøΩ estÔøΩn las propiedades de remittanceInformation
        $ref: "#/definitions/remittanceInformation"
      instructedAmount:
        $ref: "#/definitions/instructedAmount"
      debtorAgent:
        $ref: "#/definitions/debtorAgent"

  SearchByIdResult:
    type: object
    properties:
      initiation:
        $ref: "#/definitions/initiation"
      instructedAmount:
        $ref: "#/definitions/instructedAmounts"
      remittanceInformation:   # AquÔøΩ estÔøΩn las propiedades de remittanceInformation
        $ref: "#/definitions/remittanceInformation"
      beneficiaryAgent:
        $ref: "#/definitions/beneficiaryAgent"
      debtorAgent:
        $ref: "#/definitions/debtorAgents"
      initiatingParty:
        $ref: "#/definitions/initiatingParty"
      debtor:
        $ref: "#/definitions/debtor"
      thirdParty:
        $ref: "#/definitions/thirdParty"

  DebtorResult:
    type: object
    properties:
      debtor:
        $ref: "#/definitions/debtor"


  ScoreResult:
    properties:
      productId:
        type: integer
      trazabilityCode:
        type: string
        example: 0120240620############
      fraudScore:
        type: number
        example: 80.54


  SearchCycleStateResult:
    type: object
    properties:
      cycleState:
        type: string
        example: "Cerrado"
      processState:
        type: string
        example: "En Proceso"



  SearchTransactionResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: "#/definitions/SearchResult"
      pagination:
        $ref: '#/definitions/pagination'

  SearchTransactionByIdResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: "#/definitions/SearchByIdResult"

  DebtorResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: "#/definitions/DebtorResult"


  ScoreResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
