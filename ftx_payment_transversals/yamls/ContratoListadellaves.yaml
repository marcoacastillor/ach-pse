swagger: "2.0"
info:
  description: "User payment manager documentation API"
  version: "2.0.0"
  title: "User Payment API"
host: $(host.name)
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json
tags:
  - name: agil-bkie
    description: Operations for user payment management
  - name: user-acceptance
    description: Operations for user acceptance
  - name: user-documents
    description: Operations for user documents
  - name: actuator
    description: Operations for API monitoring

paths:
     
  /v1/ft/user-payment-mgmt/agil-bkie:
    post:
      tags:
        - agil-bkie
      parameters:
      
        - name: message-uuid
          in: header
          required: true
          type: string
          format: uuid
          description: "Message identifier is used for traceability. This identifier allows you to identify the logs of the calls to the APIs in the log repositories, it is recommended to send a UUID for this value. Example: c4e6bd04-5149-11e7-b114-12654765af2f."
          
        - name: request-app-id
          in: header
          required: true
          type: string
          format: uuid
          description: "App identifier is used for traceability. This identifier allows you to identify the logs of the calls to the APIs in the log repositories, it is recommended to send a UUID for this value. Example: c4e6bd04-5149-11e7-b114-12654765af2f."
          
        - in: "body"
          name: "body"
          description: "User object that needs to be added"
          required: true
          schema:
            $ref: "#/definitions/createAgilKeyUserRequest"          
          
      responses:
        201:
          description: "Successful response of key user creation"
          schema:
            $ref: "#/definitions/createAgilKeyUserResponse"
        "400":
          schema:
            $ref: "#/definitions/generalError400"
          description: Bad request or mal formatted data
        "405":
          schema:
            $ref: "#/definitions/generalError405"
          description: Method Not Allowed.
        "415":
          schema:
            $ref: "#/definitions/generalError415"
          description: Unsupported Media Type.
        "500":
          schema:
            $ref: "#/definitions/generalError500"
          description: Internal Server Error
        "502":
          schema:
            $ref: "#/definitions/generalError502"
          description: Bad Gateway
        "503":
          schema:
            $ref: "#/definitions/generalError503"
          description: Service Unavailable
        default:
          description: Error.

    
  
    get:
      tags:
        - agil-bkie    
      summary: get user keys registered
      description: return the list of keys registered by user when use agil payment
      parameters:    
        - name: message-uuid
          in: header
          required: true
          type: string
          format: uuid
          description: "Message identifier is used for traceability. This identifier allows you to identify the logs of the calls to the APIs in the log repositories, it is recommended to send a UUID for this value. Example: c4e6bd04-5149-11e7-b114-12654765af2f."
          
        - name: request-app-id
          in: header
          required: true
          type: string
          format: uuid
          description: "App identifier is used for traceability. This identifier allows you to identify the logs of the calls to the APIs in the log repositories, it is recommended to send a UUID for this value. Example: c4e6bd04-5149-11e7-b114-12654765af2f."
                    
        - name: commerceCode
          in: query
          required: true
          type: string
          description: Commerce code
        - name: userId
          in: query
          required: true
          type: string
          description: Document number of paying user
        - name: email
          in: query          
          required: true
          type: string
          description: email of paying user
        - name: platform
          in: query
          required: false
          type: string
        - name: userAgent
          in: query
          required: false
          type: string
        - name: fpd
          in: query
          required: false
          type: string

      responses:
        200:
          description: "Registered agil keys from user"
          schema:
            $ref: "#/definitions/SearchKeysUserResponse"
        "400":
          schema:
            $ref: "#/definitions/generalError400"
          description: Bad request or mal formatted data
        "405":
          schema:
            $ref: "#/definitions/generalError405"
          description: Method Not Allowed.
        "415":
          schema:
            $ref: "#/definitions/generalError415"
          description: Unsupported Media Type.
        "500":
          schema:
            $ref: "#/definitions/generalError500"
          description: Internal Server Error
        "502":
          schema:
            $ref: "#/definitions/generalError502"
          description: Bad Gateway
        "503":
          schema:
            $ref: "#/definitions/generalError503"
          description: Service Unavailable
        default:
          description: Error.

          
  /v1/ft/user-payment-mgmt/user-aceptance/{userId}:
    get:
      tags:
        - user-acceptance
      parameters:      
        - name: message-uuid
          in: header
          required: true
          type: string
          format: uuid
          description: "Message identifier is used for traceability. This identifier allows you to identify the logs of the calls to the APIs in the log repositories, it is recommended to send a UUID for this value. Example: c4e6bd04-5149-11e7-b114-12654765af2f."          
        - name: request-app-id
          in: header
          required: true
          type: string
          format: uuid
          description: "App identifier is used for traceability. This identifier allows you to identify the logs of the calls to the APIs in the log repositories, it is recommended to send a UUID for this value. Example: c4e6bd04-5149-11e7-b114-12654765af2f."
        - in: path
          name: userId
          required: true
          type: string
          description: user identification
        - in: query
          name: termsVersion
          required: true
          type: string
          description: base document version to search
        - in: query
          name: treatmentVersion
          required: true
          type: string
          description: base document version to search          
          
      responses:
        200:
          description: "Search list documents acepted by user"
          schema:
            $ref: "#/definitions/SearchAppUserAceptanceResponse"
        "400":
          schema:
            $ref: "#/definitions/generalError400"
          description: Bad request or mal formatted data
        "405":
          schema:
            $ref: "#/definitions/generalError405"
          description: Method Not Allowed.
        "415":
          schema:
            $ref: "#/definitions/generalError415"
          description: Unsupported Media Type.
        "500":
          schema:
            $ref: "#/definitions/generalError500"
          description: Internal Server Error
        "502":
          schema:
            $ref: "#/definitions/generalError502"
          description: Bad Gateway
        "503":
          schema:
            $ref: "#/definitions/generalError503"
          description: Service Unavailable
        default:
          description: Error.
  /v1/ft/user-payment-mgmt/user-aceptance:
    post:
      tags:
        - user-acceptance    
      parameters:
      
        - name: message-uuid
          in: header
          required: true
          type: string
          format: uuid
          description: "Message identifier is used for traceability. This identifier allows you to identify the logs of the calls to the APIs in the log repositories, it is recommended to send a UUID for this value. Example: c4e6bd04-5149-11e7-b114-12654765af2f."
          
        - name: request-app-id
          in: header
          required: true
          type: string
          format: uuid
          description: "App identifier is used for traceability. This identifier allows you to identify the logs of the calls to the APIs in the log repositories, it is recommended to send a UUID for this value. Example: c4e6bd04-5149-11e7-b114-12654765af2f."
        - in: "body"
          name: "body"
          description: "document data User acceptance object that needs to be added"
          required: true
          schema:
            $ref: '#/definitions/userAceptanceRequest'
          
      responses:
        201:
          description: "Successful response mark user document acceptance"
          schema:
            $ref: "#/definitions/userAcceptanceResponse"
        "400":
          schema:
            $ref: "#/definitions/generalError400"
          description: Bad request or mal formatted data
        "405":
          schema:
            $ref: "#/definitions/generalError405"
          description: Method Not Allowed.
        "415":
          schema:
            $ref: "#/definitions/generalError415"
          description: Unsupported Media Type.
        "500":
          schema:
            $ref: "#/definitions/generalError500"
          description: Internal Server Error
        "502":
          schema:
            $ref: "#/definitions/generalError502"
          description: Bad Gateway
        "503":
          schema:
            $ref: "#/definitions/generalError503"
          description: Service Unavailable
        default:
          description: Error.
               
         
  /v1/ft/user-payment-mgmt/user-documents/{documentType}:
    get:
      tags:
        - user-documents
      summary: Return user documents
      parameters:      
        - name: message-uuid
          in: header
          required: true
          type: string
          format: uuid
          description: "Message identifier is used for traceability. This identifier allows you to identify the logs of the calls to the APIs in the log repositories, it is recommended to send a UUID for this value. Example: c4e6bd04-5149-11e7-b114-12654765af2f."
          
        - name: request-app-id
          in: header
          required: true
          type: string
          format: uuid
          description: "App identifier is used for traceability. This identifier allows you to identify the logs of the calls to the APIs in the log repositories, it is recommended to send a UUID for this value. Example: c4e6bd04-5149-11e7-b114-12654765af2f."
        - name: documentType
          in: path          
          required: true
          type: string
          enum: [TERMINOS, TRATAMIENTO]
          description: Tipo de documento          

      responses:
        200:
          description: "Base64 document "
          schema:
            $ref: "#/definitions/documentsResponse"
        "400":
          schema:
            $ref: "#/definitions/generalError400"
          description: Bad request or mal formatted data
        "405":
          schema:
            $ref: "#/definitions/generalError405"
          description: Method Not Allowed.
        "415":
          schema:
            $ref: "#/definitions/generalError415"
          description: Unsupported Media Type.
        "500":
          schema:
            $ref: "#/definitions/generalError500"
          description: Internal Server Error
        "502":
          schema:
            $ref: "#/definitions/generalError502"
          description: Bad Gateway
        "503":
          schema:
            $ref: "#/definitions/generalError503"
          description: Service Unavailable
        default:
          description: Error.

        
  /v1/ft/user-payment-mgmt/actuator/:
    get:
      tags:
        - actuator
      summary: API Monitoring
      responses:
        "200":
          description: 200 OK

  
 

definitions:


  createAgilKeyUserResponse:
    type: object
    properties:
      headers:
        $ref: '#/definitions/generalResponseHeaders201'
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: "#/definitions/createAgilUserKeyResult"
        
        
  updateAppUserResponse:
    type: object
    properties:
      headers:
        $ref: '#/definitions/generalResponseHeaders200'
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: "#/definitions/createAgilUserKeyResult"        
        
        
  userAcceptanceResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders201"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: '#/definitions/userAcceptanceDataResponse'      
        
        
  updateAsignRolResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: '#/definitions/userAcceptanceDataResponse'             
        
  updateRoleResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: '#/definitions/updateRoleResponse'    
        
        
  updateInternalRolModuleResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: '#/definitions/internalRolModule'              

  pagination:
    type: object
    properties:
      totalElement:
        type: number
        example: 10
      pageSize:
        type: number
        example: 10
      pageNumber:
        type: number
        example: 1
      hasMoreElements:
        type: boolean
        example: false
        
  app:
    type: object
    properties:
      id:
        type: integer
        example: 10
      name:
        type: string
        example: Procesador Transaccional
        maxLength: 50
      description:
        type: string
        example:  Aplicación .........
        maxLength: 255
      status: 
        type: string
        enum:
        - ACTIVE
        - SUSPEND
        - INACTIVE
      tag:
        type: string
        example: ID001A
        maxLength: 10
      create_dt:
        type: string
        format: date-time
      update_dt:
        type: string
        format: date-time      
      productRefId:
        type: integer
        example: 234
      redirectUri:
        type: string
        maxLength: 250
        
        
        
  enterpriseRol:
    type: object
    properties:
      id:
        type: integer
        example: 10
      name:
        type: string
        example: TransactionsAdmin
        maxLength: 50
      description:
        type: string
        example:  Aplicación .........
        maxLength: 255
      scheduleId:
        type: integer
      status: 
        type: string
        enum:
        - ACTIVE
        - SUSPEND
        - INACTIVE
      mainAdminRole:
        type: boolean
      startSuspendDate:
        type: string
        format: date-time
      endSuspendDate:
        type: string
        format: date-time      
      suspendedRol:
        type: string
        maxLength: 5
        example: SI
      enterpriseAppId:
        type: integer
        example: 234

      
        
  rol:
    type: object
    properties:
      id:
        type: integer
        example: 101
      rolName:
        type: string
        example: TransactionsAdmin
        maxLength: 255        
        
  documentInformationResponse:
    type: object
    properties:
      documentType:
        type: string
        description: Documento aceptado por el cliente  Terminos Condiciones / Tratamiento Datos (TERMINOS/TRATAMIENTO)  
        example: TERMINOS
      creationDateTime:
        type: string
        description: Documento aceptado por el cliente  Terminos Condiciones / Tratamiento Datos (TERMINOS/TRATAMIENTO)
        example: 2023-01-05T19:13:56        
      stateDocument:
        type: string
        description: Estado del documento
        example: VIGENTE  
          
          
  internalRolModule:
    type: object
    required:
      - id
      - moduleId
      - name
      - tag
      - status
    properties:
      id:
        type: integer
        example: 25
      moduleId:
        type: integer
        example: 10
      name:
        type: string
        maxLength: 50
        example: Cierre de ciclo
      tag:
        type: string
        maxLength: 5
        example: ""
      status: 
        type: string
        enum:
        - ACTIVE
        - SUSPEND
        - INACTIVE
      createDate:
        type: string
        format: date-time    
      updateDate:
        type: string
        format: date-time            

        
  internal:
    type: object
    properties:
      id:
        type: integer
        example: 101
      name:
        type: string
        example: "Consultar logs"

  ListRolResult:
    type: object
    properties: 
      userName:
        type: string
        maxLength: 30
        example: camiloStore
      email:
        type: string
        maxLength: 255
        example: camiloStore@tiendasonline.com  
      roles: 
        type: array
        items:
          $ref: "#/definitions/rol"
          
          
  documentResult:
    type: object
    properties:
        documentType:
          type: string
          description: document type returned
        name:
          type: string
          description: name of document
        document:
          type: string
          description: base64 del documento pdf
          example:     
          
          
  ListRolesResult:
    type: object
    properties: 
      roles: 
        type: array
        items:
          $ref: "#/definitions/enterpriseRol"               
        
  SearchKeyUserResult:
    type: object
    properties: 
      authInformation: 
        type: array
        items:
          $ref: "#/definitions/bankKeyInfo"

  bankKeyInfo:
    type: object
    properties:
      bankCode:
        type: integer
        description: Código Banco Banrep
        example: 1050
      bankname:
        type: string
        description: Nombre del banco
        example: Banco Ejemplo
      bankKey:
        type: string
        description: Llave del banco
        example: BANKKEY123456
      logo:
        type: string
      expirationDateTime:
        type: string
        format: date-time
        description: Fecha y hora de expiración de la llave
        example: 2024-09-26T10:30:00Z       
          
  SearchUserAceptanceResult:
    type: object
    properties:
      documentsInformation: 
        type: array
        description: Key list of user aceptance documents
        items:
          $ref: "#/definitions/documentInformationResponse"    
          
          
  SearchInternalRoleModuleResult:
    type: object
    properties:
      internalRolesModules: 
        type: array
        items:
          $ref: "#/definitions/internalRolModule"              
          
          
  createAgilUserKeyResult:
    type: object
    properties:
      customerInformation:
        $ref: '#/definitions/customerInformationResponse'
      supplementaryData:
        $ref: '#/definitions/supplementaryData'
        
        
  createAgilKeyUserRequest:
    type: object
    properties: 
      customerInformation:
        $ref: '#/definitions/customerInformation'
      supplementaryData:
        $ref: '#/definitions/supplementaryData'        


  customerInformation:
    type: object
    description: Información del cliente (Parte Relacionada)
    properties:
      documentType:
        type: string
        description: Tipo de documento
        example: CC
      documentNumber:
        type: string
        description: Número de documento
        example: 123456789
      name:
        type: string
        description: Nombre completo del cliente
        example: Juan Pérez
      contactDetails:
        type: object
        properties:
          mobileNumber:
            type: string
            description: Número móvil del cliente
            example: 3001234567
          email:
            type: string
            description: Correo electrónico del cliente
            example: juan.perez@example.com
          postalAddress:
            type: string
            description: Dirección del cliente
            example: Calle 123 #45-67   

  supplementaryData:
    type: object
    properties:
      merchantId:
        type: string
        description: El identificador del código de comercio
        example: MERCHANT123
      fraudScore:
        type: number
        description: El score de fraude generado en el sistema
        example: 85.5
      deviceInfo:
        type: string
        description: La información del dispositivo del cliente
        example: Device XYZ
      accountLast4Digits:
        type: string
        description: Los últimos 4 dígitos de la cuenta habilitada para pago ágil
        example: 6789
      platform:
        type: string
        example: Linux x86_64
      userAgent:
        type: string 
        example: "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/130.0.0.0 Safari/537.36"
      fpd:
        type: string
        example: "e8a54d12f554155b2ed7ecbc3e7f4f40bdee6b42e0a6f951f1eab0ccb20e6fa5"                 

  customerInformationResponse:
    type: object
    description: Información del cliente (Parte Relacionada)
    properties:
      documentType:
        type: string
        description: Tipo de documento
        example: CC
      documentNumber:
        type: string
        description: Número de documento
        example: 123456789
      name:
        type: string
        description: Nombre completo del cliente
        example: Juan Pérez
      contactDetails:
        type: object
        properties:
          mobileNumber:
            type: string
            description: Número móvil del cliente
            example: 3001234567
          email:
            type: string
            description: Correo electrónico del cliente
            example: juan.perez@example.com
          postalAddress:
            type: string
            description: Dirección del cliente
            example: Calle 123 #45-67
      authInformation:
            type: array
            description: Lista de llaves del banco
            items:
              $ref: '#/definitions/bankKeyInfo'                 


           
      
  updateUserRequest:
    type: object
    required:
      - id
      - userId
      - enterpriseId
      - status
      - mainAdminRol
      - suspendedRole
      - userName
      - email
    properties: 
      id:
        type: integer
        example: 1
      userId:
        type: integer
        example: 1
      enterpriseId: 
        type: integer
        example: 1
      status: 
        type: string
        enum:
        - ACTIVE
        - SUSPEND
        - INACTIVE
      startSuspendDate:
        type: string
        format: date-time
        example: '2017-01-24T05:00:00'
      endSuspendDate:
        type: string
        format: date-time
        example: '2017-01-24T05:00:00'
      mainAdminRol:
        type: boolean
      suspendedRole:
        type: string
        enum:
        - YES
        - NO
      userName:
        type: string
        example: "usuario123"
      email:
        type: string
        example: 'usuario.application@email.com'               

  userAceptanceRequest:
    type: object
    properties:
      customerInformation:
        $ref: '#/definitions/customerInformation'
      supplementaryData:
        $ref: '#/definitions/supplementaryDataDoc'          
        
  supplementaryDataDoc:
    type: object
    properties:
      documentType:
        type: string
        description: enum tipo documento TERMINOS | TRATAMIENTO
        example: TRATAMIENTO
      version:
        type: string
        description: version document
        example: 1.0.0        

  updateUserRolesRequest:
    type: object
    required:
    - id
    - userId
    - appId
    - name
    - status
    - tag
    - rolId    
    properties:
      id:
        type: integer
        example: 1023
      userId:
        type: integer
        example: 1
      appId:
        type: integer
        example: 1
      name:
        type: string
        maxLength: 50
      description:
        type: string
      status: 
        type: string
        enum:
        - ACTIVE
        - SUSPEND
        - INACTIVE  
      tag:
        type: string
        maxLength: 5
      rolId:
        type: integer
        example: 20   
        
        
        
        
  userAcceptanceDataResponse:
    type: object
    properties:
      documentType:
        type: string
        description: enum tipo documento TERMINOS | TRATAMIENTO
        example: TRATAMIENTO
      acceptDateTime:
        type: string
        format: date-time
        description: Fecha y hora de creación del mensaje
        example: 2023-01-05T19:13:56
      version:
        type: string
        description: version document
        example: 1.0.0    
        
        
  ListRolesResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: "#/definitions/ListRolesResult"
      pagination:
        $ref: '#/definitions/pagination'    
        
        
  documentsResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: "#/definitions/documentResult"


  ListUsersResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        type: array
        items:
          $ref: "#/definitions/ListRolResult"
      pagination:
        $ref: '#/definitions/pagination'    
  
  SearchKeysUserResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: "#/definitions/SearchKeyUserResult"
        
  SearchAppUserAceptanceResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: "#/definitions/SearchUserAceptanceResult"    
        
        
  SearchInternalRolModuleResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: "#/definitions/SearchInternalRoleModuleResult"          
          
  generalResponseHeaders200:
    description: Traceability data and technical information from message.
    type: object
    required:
      - httpStatusCode
      - httpStatusDesc
      - messageUuid
      - requestDatetime
      - requestAppId
    properties:
      httpStatusCode:
        type: number
        example: 200
      httpStatusDesc:
        type: string
