        required: true
        type: "integer"
        minimum: 1
        maximum: 100
      - name: "pageNumber"
        in: "query"
        required: true
        type: "integer"
        minimum: 1
      - name: "instructionIdentification"
        in: "query"
        type: "string"
        description: "Corresponde al CUS id"
      - name: "status"
        in: "query"
        type: "string"
        enum:
        - "APPROVED"
        - "FAILED"
        - "REJECTED"
        - "PENDING"
      - name: "productId"
        in: "query"
        type: "integer"
        description: "product id"
      - name: "creationDatetime"
        in: "query"
        type: "string"
        format: "date-time"
      - name: "creationDatetimeFrom"
        in: "query"
        type: "string"
        format: "date-time"
      - name: "creationDatetimeTo"
        in: "query"
        type: "string"
        format: "date-time"
      - name: "merchantCustomerName"
        in: "query"
        type: "string"
        description: "Corresponde al nomber de la empresa"
      - name: "financialInstitution"
        in: "query"
        type: "string"
        description: "Corresponde al  banco originador"
      - name: "cicle"
        in: "query"
        type: "string"
        description: "Corresponde al  id del ciclo al que pertenece la transacci√≥n"
      responses:
        "200":
          description: "Transaction Search"
          schema:
            $ref: "#/definitions/SearchTransactionResponse"
        "400":
          schema:
            $ref: "#/definitions/generalError400"
          description: "Bad request or mal formatted data"
        "405":
          schema:
            $ref: "#/definitions/generalError405"
          description: "Method Not Allowed."
        "415":
          schema:
