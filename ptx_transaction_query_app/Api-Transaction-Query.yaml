definitions:

  searStateTrxRequest:
    type: object
    required:
      - productId
      - trazabilityCode
      - entityCode
    properties: 
      productId:
        type: integer
      trazabilityCode:
        type: string
        maxLength: 50
        example: 0120240620############
      entityCode:
        type: string
        maxLength: 50

  searStateTrxResponseData:
    type: object
    properties: 
      trazabilityCode:
        type: integer
        maxLength: 50
      entityCode:
        type: string
        maxLength: 50
        example: 0120240620############
      status:
        type: string
        enum:
          - FAILED
          - REJECTED
          - APPROVED
          - PENDING

  searStateTrxResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: "#/definitions/searStateTrxResponseData"

  pagination:
    type: object
    properties:
      totalElement:
        type: number
        example: 10
      pageSize:
        type: number
        example: 10
      pageNumber:
        type: number
        example: 1
      hasMoreElements:
        type: boolean
        example: false
        
  initiation:
    type: object
    required:
      - initiationid
      - productId
      - initiationType
      - instructionIdentification
      - endtoendIdentification
      - creationDatetime
      - status
      - authorizationCode
      - validationPayeer
      - geolocalization
      - channel
      - mandateId
      - cicle
    properties:
      initiationid:
        type: integer
      productId:
        type: integer
      initiationType:
        type: string
        maxLength: 10
      instructionIdentification:
        type: string
        maxLength: 50
        example: 0120240620############
      endtoendIdentification:
        type: string
        maxLength: 100
      creationDatetime:
        type: string
        format: date-time
        example: 2024-06-26T13:45:00
      status:
        type: string
        enum: 
          - ACTIVE
          - INACTIVE
          - LOCK
          - SUSPEND
      authorizationCode:
        type: string
        maxLength: 20
      validationPayeer:
        type: string
        maxLength: 1
      geolocalization:
        type: string
        maxLength: 255
      channel:
        type: string
        maxLength: 255
      mandateId:
        type: string
        maxLength: 255
      cicle:
        type: string
        maxLength: 10

  instructedAmount:
    type: object
    required:
      - amount
      - currency
      - chargesAmount
    properties:
      amount:
        type: number
        format: double
      currency:
        type: string
        maxLength: 10
      chargesAmount:
        type: number
        format: double

  instructedAmounts:
    type: object
    required:
      - amount
      - currency
      - chargesAmount
    properties:
      amount:
        type: number
        format: double
      currency:
        type: string
        maxLength: 10
      chargesAmount:
        type: number
        format: double
      gmftaxIndicator:
        type: string

  remittanceInformation:
    type: object
    required:
      - identificationType
      - identificationNumber
      - merchantCustomerName
      - merchantCustomerCategoryCode
      - serviceCode
      - reference2
      - reference3
      - unstructured
      - reference1
      - method
    properties:
      remittanceId:
        type: number
      identificationType:
        type: string
        enum:
        - CC 
        - CE 
        - NUIP 
        - PPT 
        - NIT
        - PEP 
        - PA
        - OTRO
      identificationNumber:
        type: string
        maxLength: 15
      merchantCustomerName:
        type: string
        maxLength: 255
      merchantCustomerCategoryCode:
        type: string
        maxLength: 200
      serviceCode:
        type: string
        maxLength: 10
      reference2:
        type: string
        maxLength: 200
      reference3:
        type: string
        maxLength: 200
      unstructured:
        type: string
        maxLength: 100
      reference1:
        type: string
        maxLength: 200
      method:
        type: string
        maxLength: 100

  beneficiaryAgent:
    type: object
    required:
      - financial_institution
      - account
      - accountType
    properties:
      financial_institution:
        type: string
        maxLength: 255
      account:
        type: string
        maxLength: 50
      accountType:
        type: string
        maxLength: 20

  debtorAgent:
    type: object
    required:
      - financialInstitution
    properties:
      financialInstitution:
        type: string
        maxLength: 255
        
  debtorAgents:
    type: object
    required:
      - financialInstitution
    properties:
      financialInstitution:
        type: string
        maxLength: 255
      account:
        type: string
        maxLength: 50
      accountType:
        type: string
        maxLength: 20
  initiatingParty:
    type: object
    required:
      - identificationType
      - identificationNumber
      - name
      - ciiu
      - serviceCode
      - instructionIdentification
    properties:
      identificationType:
        type: string
        maxLength: 4
      identificationNumber:
        type: string
        maxLength: 15
      name:
        type: string
        maxLength: 255
      ciiu:
        type: string
        maxLength: 15
      serviceCode:
        type: string
        maxLength: 15
      instructionIdentification:
        type: string
        maxLength: 50

  debtor:
    type: object
    required:
      - userType
      - identificationType
      - identificationNumber
      - name
      - phoneNumber
      - email
      - address
    properties:
      userType:
        type: string
        enum:
          - PJ
          - PN
      identificationType:
        type: string
        enum:
        - CC 
        - CE 
        - NUIP 
        - PPT 
        - NIT
        - PEP 
        - PA
        - OTRO
      identificationNumber:
        type: string
        maxLength: 15
      name:
        type: string
        maxLength: 255
      phoneNumber:
        type: string
        maxLength: 15
      email:
        type: string
        maxLength: 200
      address:
        type: string
        maxLength: 255

  thirdParty:
    type: object
    required:
      - userType
      - identificationType
      - identificationNumber
      - name
      - phoneNumber
      - email
    properties:
      userType:
        type: string
        enum:
          - PJ
          - PN
      identificationType:
        type: string
        enum:
        - CC 
        - CE 
        - NUIP 
        - PPT 
        - NIT
        - PEP 
        - PA
        - OTRO        
      identificationNumber:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
      email:
        type: string
        
  SearchResult:
    type: object
    properties: 
      initiationId:
        type: integer
      creationDatetime:
        type: string
        format: date-time
        example: 2024-06-26T13:45:00
      instructionIdentification:
        type: string
        maxLength: 50
        example: 0120240620############
      productId:
        type: integer
      status:
        type: string
      authorizationCode: 
        type: string
      remittanceInformation:   # Aqu? est?n las propiedades de remittanceInformation
        $ref: "#/definitions/remittanceInformation"
      instructedAmount:
        $ref: "#/definitions/instructedAmount"
      debtorAgent:
        $ref: "#/definitions/debtorAgent"
        
  SearchByIdResult:
    type: object
    properties: 
      initiation:
        $ref: "#/definitions/initiation"
      instructedAmount:
        $ref: "#/definitions/instructedAmounts"
      remittanceInformation:   # Aqu? est?n las propiedades de remittanceInformation
        $ref: "#/definitions/remittanceInformation"
      beneficiaryAgent:
        $ref: "#/definitions/beneficiaryAgent"
      debtorAgent:
        $ref: "#/definitions/debtorAgents"
      initiatingParty:
        $ref: "#/definitions/initiatingParty"
      debtor:
        $ref: "#/definitions/debtor"
      thirdParty:
        $ref: "#/definitions/thirdParty"



  SearchTransactionResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: "#/definitions/SearchResult"
      pagination:
        $ref: '#/definitions/pagination'    
  
  SearchTransactionByIdResponse:
    type: object
    properties:
      headers:
        $ref: "#/definitions/generalResponseHeaders200"
      messageResponse:
        $ref: "#/definitions/messageResponse"
      data:
        $ref: "#/definitions/SearchByIdResult"
          
  generalResponseHeaders200:
    description: Traceability data and technical information from message.
    type: object
    required:
      - httpStatusCode
      - httpStatusDesc
      - messageUuid
      - requestDatetime
      - requestAppId
    properties:
      httpStatusCode:
        type: number
        example: 200
      httpStatusDesc:
        type: string
        example: OK
      messageUuid:
        type: string
        example: c4e6bd04-5149-11e7-b114-a2f933d5fe66
      requestDatetime:
        type: string
        format: date-time
        example: '2017-01-24T05:00:00'
      requestAppId:
        type: string
        example: acxff62e-6f12-42de-9012-1e7304418abd          
  generalResponseHeaders201:
    description: Traceability data and technical information from message.
    type: object
    required:
      - httpStatusCode
      - httpStatusDesc
      - messageUuid
      - requestDatetime
      - requestAppId
    properties:
      httpStatusCode:
        type: number
        example: 201
      httpStatusDesc:
        type: string
        example: CREATED
      messageUuid:
        type: string
        example: c4e6bd04-5149-11e7-b114-a2f933d5fe66
      requestDatetime:
        type: string
        format: date-time
        example: "2017-01-24T05:00:00"
      requestAppId:
        type: string
        example: acxff62e-6f12-42de-9012-1e7304418abd
  generalResponseHeaders202:
    description: Traceability data and technical information from message.
    type: object
    required:
      - httpStatusCode
      - httpStatusDesc
      - messageUuid
      - requestDatetime
      - requestAppId
    properties:
      httpStatusCode:
        type: number
        example: 202
      httpStatusDesc:
        type: string
        example: ACCEPTED
      messageUuid:
        type: string
        example: c4e6bd04-5149-11e7-b114-a2f933d5fe66
      requestDatetime:
        type: string
        format: date-time
        example: "2017-01-24T05:00:00"
      requestAppId:
        type: string
        example: acxff62e-6f12-42de-9012-1e7304418abd
  messageResponse:
    type: object
    properties:
      responseCode:
        type: string
        example: "0000"
      responseMessage:
        type: string
        example: "Success Transaction."
      responseDetails:
        type: string
        example: "System process information."
  generalError400:
    type: object
    properties:
      headers:
        $ref: "#/definitions/headersError400"
      messageResponse:
        $ref: "#/definitions/messageResponseError400"
      errors:
